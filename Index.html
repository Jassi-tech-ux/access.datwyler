<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido</title>
    <style>
        /* Estilos anteriores se mantienen... */
        body { font-family: sans-serif; background-color: #1a1a1a; color: white; text-align: center; padding: 20px; }
        
        #menu-links { display: none; } /* Oculto por defecto */
        
        input { padding: 10px; font-size: 1rem; border-radius: 5px; border: none; }
        button { padding: 10px 20px; font-size: 1rem; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; margin-top: 10px; display: none;}
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>üîí Acceso Requerido</h2>
        <p>Introduce el PIN de planta:</p>
        <input type="password" id="passwordInput" placeholder="PIN" onkeyup="checkEnter(event)">
        <button onclick="verificarPassword()">Entrar</button>
        <p id="error-msg" class="error">PIN Incorrecto</p>
    </div>

    <div id="menu-links">
        <h1>üìã Men√∫ de Planta</h1>
        <div class="container">
            <a href="https://forms.office.com/e/WgkMNxjZtP" style="display:block; padding:20px; background:blue; color:white; margin:10px; text-decoration:none; border-radius:10px;">
                üìù Orden de mantenimiento
            </a>
        </div>
    </div>

    <script>
        function verificarPassword() {
            var input = document.getElementById("passwordInput").value;
            // CAMBIA "1234" POR TU PIN DESEADO
            if (input === "1234") {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("menu-links").style.display = "block";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                verificarPassword();
            }
        }
    </script>

</body>

</html>
